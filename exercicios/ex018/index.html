<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        h1{
            font-family: "Kaushan Script", cursive;  
            font-size: 3em;
        }
        p{
            font-family: "Work Sans", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum dolores error eaque autem sunt quaerat, accusantium earum in sit harum, illo molestias, ratione necessitatibus. Id beatae laudantium nemo aperiam amet?</p>
</body>
</html>
