<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: grey;
            height: 200px;
            width: 200px;
            text-align: center;
            border: 1px solid black;
            display: inline-block;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d01">01</div>
    <div id="d02">02</div>
    <div id="d03">03</div>
</body>
</html>
