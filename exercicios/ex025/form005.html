<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bask" id="ibask">
            <label for="ibask">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
        </fieldset>

    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
