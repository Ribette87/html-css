<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro do iframe</h1>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JaAWdljhD5o?si=srLJfjZYY5P-Qvg-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3740.7993835877846!2d-40.37196992308552!3d-20.349904781134885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb83f76fba38645%3A0xc3afa802160a1843!2sGiu%20Tran%C3%A7as!5e0!3m2!1spt-BR!2sbr!4v1728437856518!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-20.349905&lon=-40.369395&ct=livemap" width="600" height="450" allowfullscreen></iframe>

</body>
</html>
