<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.jpg" type="image/jpg">
        <img src="imagem/foto-g.jpg" alt="Foto da estrada">
    </picture>
</body>
</html>
